<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Vliegtuig herrie boven Arnhem</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 1.5rem; }
    table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    th, td { border: 1px solid #ccc; padding: 0.4rem; }
  </style>
</head>
<body>

<h1>Vliegtuig herrie boven Arnhem</h1>
<p>Data courtesy of <a href="https://adsb.fi" target="_blank">adsb.fi open data</a>. Persoonlijk & niet-commercieel gebruik.</p>

<h2>Laatste 10 vliegtuigen</h2>
<table id="tbl">
  <thead>
    <tr>
      <th>Tijd (UTC)</th>
      <th>Callsign</th>
      <th>Snelheid (km/h)</th>
      <th>Hoogte (km)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const BACKEND = "https://YOUR-BACKEND-URL";  // ‚Üê replace after deployment

function kts_to_kmh(kts) {
  return kts ? (kts * 1.852).toFixed(1) : "";
}
function ft_to_km(ft) {
  return ft ? (ft * 0.0003048).toFixed(2) : "";
}

async function load() {
  const r = await fetch(BACKEND + "/api/last10");
  const data = await r.json();
  let tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";
  for (const row of data) {
    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${row.ts}</td>
      <td>${row.callsign || ""}</td>
      <td>${kts_to_kmh(row.gs_kts)}</td>
      <td>${ft_to_km(row.alt_ft)}</td>
    `;
    tbody.appendChild(tr);
  }
}

load();
setInterval(load, 60000);
</script>

</body>
</html>
